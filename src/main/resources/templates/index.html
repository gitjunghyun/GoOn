<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" , initial-scale="1">
<title>GoOn</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/GoOn.css">
</head>
<body>
	<style type="text/css">
.jumbotron {
	background-image: url('images/car.png');
	background-size: cover;
	text-shadow: black 0.2em 0.2em 0.2em;
	color: white;
}
</style>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">GoOn</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">GoOn{{# user}} 세션이 존재함 {{/ user}}
					{{^ user}} 세션이 존재하지않음 {{/ user}}</h1>
			<br> <br>
		</div>
		<hr>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-pencil"></span> &nbsp;&nbsp;로그인 {{# name}} 세션이 존재함 {{/ name}}
					{{^ name}} 세션이 존재하지않음 {{/ name}}
				</h3>
			</div>
			<div class="panel-body">
				<div class="media">
					<div class="media-left">
						<a href="#"><img class="media-object" src="images/탑승객.jpg"
							alt="탑승객"></a>
					</div>
					<div class="media-body">
						<h4 class="media-heading"">
							<a href="/passenger/login">탑승객 로그인</a>&nbsp;<span class="badge">New</span>
						</h4>
						탑승객의 현재 상황을 보여주고 목적지를 설정할 수 있습니다.
					</div>
				</div>
				<hr>
				<div class="media">
					<div class="media-left">
						<a href="#"><img class="media-object" src="images/운전자.jpg"
							alt="운전자"></a>
					</div>
					<div class="media-body">
						<h4 class="media-heading"">
							<a href="/driver/login">운전자 로그인</a>&nbsp;<span class="badge">New</span>
						</h4>
						운전자의 현재 상황을 보여주고 목적지를 설정할 수 있습니다.
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer
		style="background-color: #000000; color: #ffffff; , height: 50px; margin-top: 100px;">
		<div class="container">
			<br>
			<div class="row">
				<div class="col-sm-12" style="text-align: center;">
					<h5>Copyright &copy; 2018</h5>
					<h3>GoOn</h3>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
