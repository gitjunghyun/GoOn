<!DOCTYPE html>
<html lang="en">
<head>

<title>GoOn</title>

<!-- Bootstrap -->
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<script type="text/javascript">
function join(){
	alert("회원가입을 축하드립니다!");
}
</script>
<body>
	<script>
		alert("추가 정보를 입력해주세요!");
	</script>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">GoOn(Car)</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">목록 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/joinform">회원가입</a></li>
							<li><a href="#">로그인</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/index.html">홈으로</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<!-- 회원가입 입력양식 시작 -->
	<div class="container">
		<H3>추가정보입력</H3>
		<form action="/passenger/joinmember" method="post">

			<div class="form-group">
				<label for="psgGender">성별</label> 여자<input type="radio"
					name="psgGender" value="여자"> 남자<input type="radio"
					name="psgGender" value="남자">
			</div>

			<div class="form-group">
				<label for="psgTell">핸드폰번호</label> <input type="text"
					class="form-control" name="psgTell" placeholder="핸드폰번호">
				<p class="help-block">(-)를제외하고 입력해주세요.</p>
			</div>

			<div class="form-group">
				<label for="psgPicture">프로필 사진</label> <input type="file"
					name="psgPicture">
				<p class="help-block">2MB이하의 자신의 사진으로 등록해주세요.</p>
			</div>

			<button type="submit" class="btn btn-default" onclick="join();">완료</button>
			<a href="/passenger/login"><button type="button" class="btn btn-default">취소</button></a>

		</form>
	</div>

	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
