<html lang="en">
<head>

	rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">GoOn(Car)</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">목록 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/joinform">회원가입</a></li>
							<li><a href="#">로그인</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/index.html">홈으로</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<!-- 회원가입 입력양식 시작 -->
	<div class="container">
		<H3>회원가입</H3>
		<form action="/join" method="post">

			<div class="form-group">
				<label for="PsgName">이름</label> <input type="text"
					class="form-control" name="PsgName" placeholder="이름">
			</div>
			
			<div class="form-group">
				<label for="PsgEmail">이메일</label> <input type="email"
					class="form-control" name="PsgEmail"
					placeholder="example@example.com">
				<p class="help-block">정확한 이메일을 입력해주세요.</p>
			</div>

			<div class="form-group">
				<label for="PsgPassword">비밀번호</label> <input type="password"
					class="form-control" name="PsgPassword" placeholder="비밀번호(6자이상)">
				<p class="help-block">특수문자,영문,숫자가 포함된 비밀번호로 구성해주시기 바랍니다.</p>
			</div>

			<button type="submit" class="btn btn-default">회원가입</button>
			<a href="/"><button type="button" class="btn btn-default">취소</button></a>

		</form>
	</div>

	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
