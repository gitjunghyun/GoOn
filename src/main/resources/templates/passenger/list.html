<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>GoOn</title>

<!-- Bootstrap -->
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index.html">GoOn(Car)</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">목록 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/user/joinform">회원가입</a></li>
            <li><a href="#">로그인</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/index.html">홈으로</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<!-- 회원가입 입력양식 시작 -->
<div class="container">
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
	<H3>사용자목록</H3>
<div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
             <th>#</th> <th>사용자 아이디</th> <th>비밀번호</th> <th>사용자 이름</th><th>성별</th><th>전화번호</th><th>사진파일명</th><th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              {{#users}}
                <tr>
                       <th scope="row">{{id}}</th>
                    <td>{{UserID}}</td> 
                    <td>{{UserPassword}}</td>
                    <td>{{UserName}}</td>
                    <td>{{UserGender}}</td>
                    <td>{{UserTel}}</td>                               		
                    <td>{{UserPicture}}</td>
                    <td>{{UserEmail}}</td>
                    <td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td> 
                </tr>
                {{/users}}                
              </tbody>
          </table>
        </div>
    </div>
</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
