<!DOCTYPE html>
<html>
  <head>
    <title>Accessing arguments in UI events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
	function starting() {
		document.result.stLat.value = lat;
		document.result.stLng.value = lng;
		alert("출발지로 설정되었습니다!");
	}
	function destination() {
		document.result.deLat.value = lat;
		document.result.deLng.value = lng;
		alert("도착지로 설정되었습니다!");
	}
	function submit() {
		document.result.submit();
	}
</script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 37.566679, lng: 126.978291 }
        });

        var originalMapCenter = new google.maps.LatLng(37.566679, 126.978291);
        
        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
          
          var infowindow = new google.maps.InfoWindow({
              content: '<div style="padding:5px;"><a onclick="starting();"><button>출발지</button></a> <a onclick="destination();"><button>도착지</button></a></div>',
              position: e.latLng
            });
            infowindow.open(map);

        });
      }

      function placeMarkerAndPanTo(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        map.panTo(latLng);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqUvkYS_tLCiZbvaSekdm9xCyjaJLOPDs&callback=initMap">
    </script>
    <br>
	<a onclick="submit();"><button type="submit">경로보기!!!</button></a>
	<form name="result" action="/map/result" method="post">
		<input type="hidden" name="stLat" value=""> <input
			type="hidden" name="deLat" value=""> <input type="hidden"
			name="stLng" value=""> <input type="hidden" name="deLng"
			value="">
	</form>
  </body>
</html>
