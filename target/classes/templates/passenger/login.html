<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/global.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md col-sm-4 col-xs-12"></div>
			<div class="col-md col-sm-4 col-xs-12">
				<!-- form start -->
				<form action="#" class="form-container" method = "POST">
					<h1>로그인</h1>
					<div class="form-group">
						<label for="PsgEmail">Email</label> <input type="email"
							class="form-control" name="PsgEmail" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="PsgPassword">Password</label> <input type="password"
							class="form-control" name="PsgPassword" placeholder="Password">
					</div>
					<button href="#" class="btn btn-success btn-block">로그인</button>
				</form>
					<a href="/passenger/joinform"><button class="btn btn-success btn-block">이메일로
						회원가입</button></a><br>
					<a href="/passenger/kakaojoin"><button class="btn btn-success btn-block">카카오로
						회원가입</button></a>
				<!-- form end -->
			</div>
			<div class="col-md col-sm-4 col-xs-12"></div>
		</div>
	</div>
</body>
</html>
